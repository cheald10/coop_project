{% extends "base.html" %}
{% block title %}Alternate Facility{% endblock %}
{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit Facility,Add Facility" }}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
  <a href="{% url 'alternate_facility_list' division.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
