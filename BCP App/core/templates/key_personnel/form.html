{% extends "base.html" %}
{% block title %}Key Personnel{% endblock %}
{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit Personnel,Add Personnel" }}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
  <a href="{% url 'key_personnel_list' division.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
