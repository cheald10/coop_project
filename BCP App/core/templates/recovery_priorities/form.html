{% extends "base.html" %}
{% block title %}Recovery Priority{% endblock %}
{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit Priority,Add Priority" }}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
  <a href="{% url 'recovery_priority_list' division.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
