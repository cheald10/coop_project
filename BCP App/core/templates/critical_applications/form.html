{% extends "base.html" %}
{% block title %}Critical Application{% endblock %}
{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit Application,Add Application" }}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
  <a href="{% url 'critical_application_list' division.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
